<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/site.webmanifest" rel="manifest">

    <style>


        .calculator {


            border-radius: 10px;
            box-shadow: 0 8px 50px -7px black;

            margin-inline-start: auto;
            margin-inline-end: auto;
            margin-block-start: 2em;
            max-inline-size: 22rem;

            overflow: hidden;

            background: #3A4655;

        }

        .calculator__output {
            font-size: 2.5rem;
            padding-block-start: 3rem;
            padding-block-end: 03.4rem;
            padding-inline-end: 1.0rem;
            text-align: end;
            color: #33ffbb;

        }

        .calculator__keys {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 0px;
            background: #3C4857;




        }


        .calculator__key {
            border: none;
            padding-block-start: 6.4rem;
            padding-block-end: 6.4rem;
            padding-inline-start: 1.25rem;
            padding-inline-end: 1.25rem;
            font-size: 4rem;
            color: #fff;
            text-align: center;
            width: 100%



        }



        .calculator__key:focus {

          box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3) inset;
          background: #33ffbb;

          outline: none;

        }


        .calculator__key--operator {

            background:#425062;

        }

        .calculator__key--operator:hover {

            background-color:#3A4655;

        }

        .calculator__key--operator:active {

            background:  #677281;

        }





        }







    </style>


</head>
<body>

<div class="calculator">

    <div class="calculator__output" th:text="${screen}"> </div>

    <div class="calculator__keys calculator__key--operator">
        <form action="Calculator" >
            <button type="submit" class="calculator__key calculator__key--operator">AC</button>
        </form>

       



<!--            <button class="calculator__key calculator__key&#45;&#45;operator" href="Calculator" >AC</button>-->




    </div>

</div>


</body>
</html>
